<div class="content-wrapper">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Update product</h1>
                </div>
            </div>
        </div>
    </section>

    <section class="content">
        <div class="card">
            <div class="card-body">
                
                <form (ngSubmit)="onSubmit()">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">Product_id</label>
                                <input style="width:100%;" type="number" class="form-control" id="id" [(ngModel)]="product.id"
                                    name="id" readonly="readonly">
                            </div>
                            <div class="form-group">
                                <label for="">Product_name</label>
                                <input style="width:100%;" type="text" class="form-control" id="name" [(ngModel)]="product.name"
                                    name="name">
                            </div>
                            <div class="form-group">
                                <label for="">Images</label>
                                <input style="width:100%;" type="file" class="form-control" accept="image/**" (change)="onselectFile($event)" [(ngModel)]="product.image">
                                <img [src]="this.host+product.image" alt="" style="width: 70px;" >
                                <img [src]="imgURL" *ngIf="imgURL" height="200px;">
                            </div>
                            <div class="form-group">
                                <label for="">Quantity</label>
                                <input style="width:100%;" type="number" class="form-control" id="quantity"
                                    [(ngModel)]="product.quantity" name="quantity">
                            </div>
                            <div class="form-group">
                                <label for="">Price</label>
                                <input style="width:100%;" type="number" class="form-control" id="price" [(ngModel)]="product.price"
                                    name="price">
                            </div>
                            <div class="form-group">
                                <label for="">Sale_price</label>
                                <input style="width:100%;" type="number" class="form-control" id="sale_price"
                                    [(ngModel)]="product.sale_price" name="sale_price">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">Description</label>
                                <input style="width:100%;" type="text" class="form-control" id="description"
                                    [(ngModel)]="product.description" name="description">
                            </div>
                            <div class="form-group">
                                <label for="">Insurance</label>
                                <input style="width:100%;" type="text" class="form-control" id="insurance"
                                    [(ngModel)]="product.insurance" name="insurance">
                            </div>
                            <div class="form-group">
                                <label for="">Status</label><br>
                                <select style="width:100%;" id="status" [(ngModel)]="product.status" name="status"
                                    class="form-control">
                                    <option value="1">Đang bán</option>
                                    <option value="0">Ngưng bán</option>
                                </select>
                            </div>
                            <div class="country-select">
                                <label style="margin-top: 10px;">Category<span class="required"></span></label>
                                <input type="text" style="width: 100%;" [(ngModel)]="product.objCat.name" name="objCat" class="form-control">
                            </div>
                           
                        </div>
                    </div>
                    <button style="width: 100%;" class="sub" type="submit">Submit</button>
                </form>

            </div>
        </div>
    </section>
</div>
